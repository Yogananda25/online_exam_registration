<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
        }
        input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            appearance: none;
            background-color: #fff;
        }
        .upi-input {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background-color: #fff;
        }
        .upi-input i {
            margin-right: 10px;
            color: #00796b;
        }
        .upi-input input {
            border: none;
            outline: none;
            flex: 1;
        }
        button {
            background: #00796b;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s;
        }
        button:hover {
            background: #608d87;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #e0f7fa;
            color: #00796b;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exam Payment</h1>
    <div class="payment-container">
        <h2>Proceed with Payment</h2>
        <form id="paymentForm">
            <input type="email" id="email" placeholder="Enter your email" required>
            <select id="exam">
                <option value="">Select Exam</option>
                <option value="SCN">SCN</option>
                <option value="SEAD">SEAD</option>
                <option value="OS">OS</option>
                <option value="Gen AI">Gen AI</option>
            </select>
            <div class="upi-input">
                <i class="fas fa-mobile-alt"></i>
                <input type="text" id="upiId" placeholder="Enter UPI ID" required>
            </div>
            <input type="number" id="amount" placeholder="Enter Amount" required>
            <button type="button" onclick="processPayment()">Proceed to Payment</button>
        </form>
        <div class="message" id="paymentMessage" style="display: none;">
            <p>Thank you for your payment!</p>
            <p>We will email you shortly with your time slot.</p>
        </div>
        <button onclick="goBack()">Back to Dashboard</button>
    </div>

    <script>
    function processPayment() {
        const email = document.getElementById('email').value;
        const amount = document.getElementById('amount').value;
        const examName = document.getElementById('exam').value;
        const upiId = document.getElementById('upiId').value;

        if (!email || !amount || !examName || !upiId) {
            alert('Please fill in all fields.');
            return;
        }

        // Simulate payment processing
        alert('check your upi notification for payment');

        // Show the thank you message
        const paymentMessage = document.getElementById('paymentMessage');
        paymentMessage.style.display = 'block';
        paymentMessage.innerHTML = `
            <p>Thank you for your payment!</p>
            <p>We will email you shortly with your time slot for the ${examName} exam.</p>
        `;

        // Optionally, redirect back to the dashboard after a delay
        setTimeout(() => {
            window.location.href = 'dashboard.htm';
        }, 1000); // Redirect after 10 seconds
    }

    function goBack() {
        window.location.href = 'dashboard.htm';
    }
    </script>
</body>
</html>
