<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #e0f7fa, #f4f4f9);
        }

        .header {
            background-color: #00796b;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header img {
            width: 50px; /* Adjust the size of the logo */
            vertical-align: middle;
            margin-right: 10px;
        }

        .container {
            width: 50%;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
            border-top: 5px solid #00796b;

        }

        h2, h3 {
            text-align: center;
            color: #00796b;
        }

        label {
            font-weight: bold;
            color: #37474f;
            display: block;
            margin-top: 10px;
        }

        input, select, textarea {
            width: calc(100% - 20px);

            margin-top: 5px;

            font-size: 16px;
            background-color: #ffffff;
            display: block;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        input[type="date"] {
            width: 50%;
        }

        input[type="submit"] {
            background-color: #00796b;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #ff7043;
        }

        .section {
            margin-bottom: 20px;
            padding: 20px;
            border: 2px solid #00796b;
            border-radius: 8px;
            background-color: #e0f2f1;
        }

        .profile-pic {
            display: block;
            margin: 10px auto;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #00796b;
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="C:\Users\gyoga\Downloads\DALLÂ·E 2025-02-06 17.11.45 - A modern and professional logo for a fictional college. The logo should include a combination of a shield and a book, symbolizing education and knowle.webp" alt="Lumos University Logo"> <!-- Replace 'logo.png' with your logo file path -->
        <h1>Lumous University</h1>
    </div>

    <div class="container">
        <h2>Online Exam Registration</h2>
<form id="examForm" action="examform.php" method="POST">
            
            <div class="section">
                <h3>Personal Details</h3>
                <label for="name">Full Name *</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required title="Please enter a valid 10-digit phone number">

                <label for="gender">Gender *</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <label for="address">Address *</label>
                <textarea id="address" name="address" required placeholder="Enter your address here..."></textarea>

                <label for="pincode">Pincode *</label>
                <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}" required title="Please enter a valid 6-digit pincode">

                <label for="city">City *</label>
                <input type="text" id="city" name="city" required>

                <label for="state">State *</label>
                <input type="text" id="state" name="state" required>

                <label for="county">County *</label>
                <input type="text" id="county" name="county" required>
            </div>

            <div class="section">
                <h3>Professional Details</h3>
                <label for="caste">Caste</label>
                <select id="caste" name="caste" required>
                    <option value="">Select Caste</option>
                    <option value="SC">SC</option>
                    <option value="ST">ST</option>
                    <option value="OBC">OBC</option>
                    <option value="General">General</option>
                </select>

                <label for="exam">Choose Exam</label>
                <select id="exam" name="exam" required>
                    <option value="">Select Exam</option>
                    <option value="COMPILER DESIGN">Compiler Design</option>
                    <option value="GENAI">GENAI</option>
                    <option value="DBMS">DBMS</option>
                    <option value="CN">Computer Networks</option>
                </select>

                <label for="qualification">Educational Qualification</label>
                <input type="text" id="qualification" name="qualification" required>

                <label for="date">Preferred Exam Date</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="section">
                <h3>Upload Profile Picture</h3>
                <label for="profile">Upload Profile Photo (Max 1MB, JPG/PNG)</label>
                <input type="file" id="profile" name="profile" accept="image/png, image/jpeg" required>
                <img id="profilePreview" class="profile-pic" style="display:none;">
            </div>

            <input type="submit" value="Register">
        </form>
    </div>

    <script>
        document.getElementById("profile").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (file) {
                if (file.size > 1048576) {
                    alert("File size must be less than 1MB");
                    event.target.value = "";
                    return;
                }
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.getElementById("profilePreview");
                    img.src = e.target.result;
                    img.style.display = "block";
                };
                reader.readAsDataURL(file);
            }
        });

        // Mobile number validation
        document.getElementById("phone").addEventListener("input", function(event) {
            const phoneValue = event.target.value;
            if (phoneValue.length > 10) {
                alert("Please enter a valid 10-digit phone number.");
                event.target.value = phoneValue.slice(0, 10);
            }
        });
    </script>
</body>

</html>
