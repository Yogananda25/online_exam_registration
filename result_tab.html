<body>
    <header>
        <h1>Report Analysis Dashboard</h1>
    </header>
    <nav>
        <button onclick="window.location.href='dashboard.htm';">Back</button>
        <button id="resultsButton">Results</button>
    </nav>
    <main>
        <div id="charts">
            <canvas id="barChart"></canvas>
            <canvas id="pieChart"></canvas>
        </div>
        <section id="resulttab" class="hidden">
            <h2>Analysis Results</h2>
            <div id="analysisText"></div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resultsButton = document.getElementById('resultsButton');
            const resultTab = document.getElementById('resulttab');
            const analysisText = document.getElementById('analysisText');

            resultsButton.addEventListener('click', () => {
                resultTab.classList.toggle('hidden');
            });

            const barChart = new Chart(document.getElementById('barChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ['Computer Networks', 'SEAD', 'OS', 'Gen AI'],
                    datasets: [{
                        label: 'Scores',
                        data: [12, 19, 3, 5],
                        backgroundColor: [
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(75, 192, 192, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Course Performance'
                        }
                    }
                }
            });

            const ctx2 = document.getElementById('pieChart').getContext('2d');
            new Chart(ctx2, {
                type: 'pie',
                data: {
                    labels: ['A', 'B'],
                    datasets: [{
                        label: 'Grade Distribution',
                        data: [12, 19],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        tooltip: {
                            enabled: true
                        }
                    }
                }
            });

            analysisText.innerHTML = `
                <ul>
                    <li>Computer Networks: High performance with consistent results.</li>
                    <li>SEAD: Shows potential for improvement in future assessments.</li>
                    <li>OS: Performance is satisfactory, but there is room for improvement.</li>
                    <li>Gen AI: Excellent performance, leading the group.</li>
                `;
        });
    </script>
